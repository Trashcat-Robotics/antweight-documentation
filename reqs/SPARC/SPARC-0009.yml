text: |
  The platform, if competing in Plastic Class:

  + Shall use only the following materials for the chassis and weapons: PET, PETG, ABS, PLA, or PLA+.
  + May use non-plastic materials for non-structural uses such as fasteners, electronics, motors, and axles.
